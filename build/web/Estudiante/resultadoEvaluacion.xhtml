<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTituloProyecto/resources/js/bootstrap.js" type="text/javascript"></script>
    </h:head>
    <h:body>

        <div class="container-fluid">
            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTituloProyecto/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTituloProyecto/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>
            <h:form>
                <div id="btnSalir">
                    <h:commandButton class="btn btn-default" value="Salir" action="#{login.logout()}" />
                </div>
            </h:form>

            <div class="row" style="margin: 10px;">
                <div class="col-md-3">
                    <div class="list-group">
                        <h:link value="Acceder a Recursos" class="list-group-item" outcome="./accederRecursos.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Repasar lo aprendido" class="list-group-item" outcome="./repasarAprendido.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Rendir EvaluaciÃ³n" class="list-group-item active" outcome="./homeEvaluacion.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Estado de Avance" class="list-group-item" outcome="./estadoAvance.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Ver Perfil" class="list-group-item" outcome="./perfil.xhtml" >
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>


                    </div>
                </div> 
                <div class="col-md-9">  
                    <div class="#{evaluacion2.color}">
                        <h4><h:outputText value="#{evaluacion2.titleBox}"/></h4>
                        <p>
                            <h:outputText value="#{evaluacion2.textBox}"/>
                        </p>
                        <p>
                            Total preguntas: <h:outputText value="#{evaluacion2.total}"/> <br/>
                            Correctas : <h:outputText value="#{evaluacion2.correctas}"/> <br/>
                            Malas : <h:outputText value="#{evaluacion2.malas}"/> <br/>
                            Puntaje : <h:outputText value="#{evaluacion2.puntaje}"/><br/>
                        </p>
                    </div>
                    <p:dataTable var="empleado" value="#{evaluacion2.hist}">  

                        <p:column headerText="Pauta Alternativas"> 
                            <span class="label #{empleado.devolverEtiquetaColor()}">#{empleado.devolverEtiquetaTexto()}</span>  <strong><h:outputText value="#{empleado.enunciado}" escape="false" /> </strong>                            
                            <p class="#{empleado.devolverColor(1)}" style="#{empleado.Fuente(1)}}" ><h:outputText value="a) #{empleado.alt1}"  escape="false" /></p>
                            <p class="#{empleado.devolverColor(2)}" style="#{empleado.Fuente(2)}}"><h:outputText value="b) #{empleado.alt2}"  escape="false" /></p>

                            <p class="#{empleado.devolverColor(3)}" style="#{empleado.Fuente(3)}}"><h:outputText value="c) #{empleado.alt3}"  escape="false" /></p>

                            <p class="#{empleado.devolverColor(4)}" style="#{empleado.Fuente(4)}}"><h:outputText value="d) #{empleado.alt4}"  escape="false" /></p>
                            <p><strong>Solucion: </strong> <h:outputText value="#{empleado.solucion}"  escape="false" /> </p>

                        </p:column> 
                    </p:dataTable> 


                    <p:dataTable var="empleadoVF" value="#{evaluacion2.histVF}">  

                        <p:column headerText="Pauta V o F "> 
                            <span class="label #{empleadoVF.devolverEtiquetaColor()}">#{empleadoVF.devolverEtiquetaTexto()}</span>  <strong><h:outputText value="#{empleadoVF.enunciado}" escape="false" /> </strong>                            
                            <p class="#{empleadoVF.devolverColor(1)}" style="#{empleadoVF.Fuente(1)}}" ><h:outputText value="a) #{empleadoVF.alt1}"  escape="false" /></p>
                            <p class="#{empleadoVF.devolverColor(2)}" style="#{empleadoVF.Fuente(2)}}"><h:outputText value="b) #{empleadoVF.alt2}"  escape="false" /></p>


                            <p><strong>Solucion: </strong> <h:outputText value="#{empleado.solucion}"  escape="false" /> </p>

                        </p:column> 
                    </p:dataTable> 
                    <h:outputLabel value="#{evaluacion2.info}"/>
                </div></div></div>
    </h:body>
</html>

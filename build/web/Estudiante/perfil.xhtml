<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTituloProyecto/resources/js/bootstrap.js" type="text/javascript"></script>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body onload="accordion.unselect(0)">
        <div class="container-fluid">

            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTituloProyecto/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTituloProyecto/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>
            <!--Inicio Boton salir -->

            <h:form>
                <div class="menuHeader">
                    <h:button class="btn btn-default" value="Cuenta" outcome="./perfil.xhtml"/>
                    <h:commandButton class="btn btn-default" value="Salir" action="#{login.logout()}" />
                </div>
            </h:form>

            <!--Fin Boton salir -->

            <div class="row" style="margin:10px;">
                <div class="col-md-3">
                    <div class="list-group">
                        <h:link value="Acceder a Recursos" class="list-group-item" outcome="./accederRecursos.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Repasar lo aprendido" class="list-group-item" outcome="./repasarAprendido.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Rendir Evaluación" class="list-group-item" outcome="./homeEvaluacion.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Estado de Avance" class="list-group-item" outcome="./estadoAvance.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Ver Perfil" class="list-group-item active" outcome="./perfil.xhtml" >
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>
                    </div>
                </div> 
                <div class="col-md-9">   
                    <h2>Perfil</h2>
                    <p>Nombre: <h:outputText value="#{perfilEstudiante.alumno.nombre}"/></p>
                    <p>Correo: <h:outputText value="#{perfilEstudiante.alumno.correo}"/></p>


                    <h:form>
                        <h:commandButton value="Cambiar contraseña" action="#{perfilEstudiante.cambiarPass()}" />

                    </h:form>

                    <div class="bs-callout bs-callout-info">
                        <h4>Estilo de Aprendizaje</h4>
                        <p>
                            <h4>
                                <h:outputText value="#{perfilEstudiante.estilo.dimension1Value}"/>
                            </h4>
                            <h:outputText value=" #{perfilEstudiante.estilo.texto(1)}"/></p>

                        <p>
                            <h4>
                                <h:outputText value="#{perfilEstudiante.estilo.dimension2Value}"/>
                            </h4>
                            <h:outputText value=" #{perfilEstudiante.estilo.texto(2)}"/></p>

                        <p>
                            <h4>
                                <h:outputText value="#{perfilEstudiante.estilo.dimension3Value}"/>
                            </h4>
                            <h:outputText value=" #{perfilEstudiante.estilo.texto(3)}"/></p>


                        <p>
                            <h4>
                                <h:outputText value="#{perfilEstudiante.estilo.dimension4Value}"/>
                            </h4>
                            <h:outputText value=" #{perfilEstudiante.estilo.texto(4)}"/></p>

                    </div> 

                    <p:accordionPanel   widgetVar="accordion">
                        <p:tab title="Más acerca de los estilos de aprendizaje" >
                            <p>


                                El modelo de Felder y Silverman clasifica los estilos de aprendizaje a partir de
                                cuatro dimensiones  
                                <br/>
                                <br/>

                                sensitivos-intuitivos:  

                                <br/> 
                                <br/>
                                visuales-verbales:

                                <br/> 
                                <br/>
                                secuenciales-globales:

                                <br/>
                                <br/>
                                activos-reflexivos: 


                                <br/>
                                <br/>

                            </p>
                        </p:tab>
                    </p:accordionPanel>

                </div>
            </div>
        </div>

    </h:body>
</html>

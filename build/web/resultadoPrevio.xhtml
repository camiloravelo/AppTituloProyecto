<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">

            .caja-center {
                max-width: 500px;
                margin: 0 auto;
                background-color: #fff;
                padding:50px;

            } 
        </style>

    </h:head>
    <h:body>
        <div class="container-fluid">
            <div id="head">
	  	<ui:insert name="head" >
                    
	 	  <ui:include src="static/cabecera.xhtml" />
	   	</ui:insert>
	    </div>

            <div class="row">
                <div class="col-md-8 col-lg-offset-2">
                    <div class="page-header">
                        <h2>Resultado de las Evaluaciones <small><br/>Se muestran los tópicos que acabas de aprobar </small></h2>
                    </div>
                    <div class="caja-center">
                        <h:form> 
                            <p:dataTable var="resultado" value="#{previo.res}" emptyMessage="El profesor aún no ha creado la evaluación">  
                                <p:column headerText="Preguntas" > 
                                    <h:outputText value="#{resultado.topico.nombre}" />  
                                </p:column> 
                                <p:column width="50" headerText="Resultado">
                                    <h:outputText escape="false" value="#{resultado.Etiqueta(resultado.aprobado)}"/>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <h:link class="btn btn-primary" value="Ingresar al sitio" outcome="screenEstudiante.xhtml" />
                        </h:form> 
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>

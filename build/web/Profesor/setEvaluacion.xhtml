<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTituloProyecto/resources/js/bootstrap.js" type="text/javascript"></script>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>

        <div class="container-fluid">

            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTituloProyecto/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTituloProyecto/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>


            <div class="row" style="margin: 10px;">
                  <div class="col-md-3">
                    <div class="list-group">
                        <h:link value="Distribución de Estilos de Aprendizaje" class="list-group-item" outcome="./VerDistribucion.xhtml" />
                        <h:link value="Agrupar por Estilos de Aprendizaje" class="list-group-item" outcome="./AgruparPorEA.xhtml" />
                        <h:link value="Avance de un Estudiante" class="list-group-item" outcome="./RealizarSeguimiento.xhtml" />
                        <h:link value="Avance del curso" class="list-group-item" outcome="./AvanceCurso.xhtml" />
                        <h:link value="Gestionar Recursos de Aprendizaje" class="list-group-item" outcome="./gestionarRecursos.xhtml" />
                        <h:link value="Gestionar Estudiantes" class="list-group-item" outcome="./gestionarEstudiantes.xhtml" />
                        <h:link value="Gestionar Evaluaciones" class="list-group-item active" outcome="./setEvaluacion.xhtml?idTopico=0" />
                        <h:link value="Mi Perfil" class="list-group-item" outcome="./perfil.xhtml" >
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link> 
                    </div>
                    <h:form>
                        <h:commandButton id="salir" class="btn btn-danger" value="Salir" action="#{login.logout()}" />
                    </h:form>
                </div>


                <div class="col-md-9">
                    <div class="page-header"> 
                        <h2>Gestionar Evaluaciones <small><br/>Seleccione el tópico con el que desea trabajar</small></h2>
                    </div> 
                    
                    <h:form>
                        <h:selectOneMenu value="#{evaluacionCrear.topico}">
                            <f:selectItem itemValue="1" itemLabel="Definición de Algoritmos"/>
                            <f:selectItem itemValue="2" itemLabel="Tipos de Datos"/>
                            <f:selectItem itemValue="3" itemLabel="Operadores"/>
                            <f:selectItem itemValue="4" itemLabel="Asignación"/>
                            <f:selectItem itemValue="5" itemLabel="Diagrama de Flujo"/>
                            <f:selectItem itemValue="6" itemLabel="Pseudo Código"/>
                            <f:selectItem itemValue="7" itemLabel="Estructura Selectiva Simple"/>
                            <f:selectItem itemValue="8" itemLabel="Estructura Selectiva Doble"/>
                            <f:selectItem itemValue="9" itemLabel="Estructura Selectiva Múltiple"/>
                            <f:selectItem itemValue="10" itemLabel="Estructuras de Repetición Mientras"/>
                            <f:selectItem itemValue="11" itemLabel="Estructuras de Repetición Repetir"/>
                            <f:selectItem itemValue="12" itemLabel="Introducción a Arreglos"/>
                            <f:selectItem itemValue="13" itemLabel="Arreglos Unidimensionales"/>
                            <f:selectItem itemValue="14" itemLabel="Arreglos Multidimensionales"/>
                            <f:selectItem itemValue="15" itemLabel="Algoritmos de Búsqueda"/>
                            <f:selectItem itemValue="16" itemLabel="Algoritmos de Ordenamiento"/>
                            <f:selectItem itemValue="17" itemLabel="Introducción a Registros"/>
                            <f:selectItem itemValue="18" itemLabel="Registros Anidados"/>
                            <f:selectItem itemValue="19" itemLabel="Arreglos de Registros"/>
                            <f:selectItem itemValue="20" itemLabel="Definición de Archivos"/>
                            <f:selectItem itemValue="21" itemLabel="Operaciones Básicas con Archivos"/>
                            <f:selectItem itemValue="22" itemLabel="Operaciones con Archivos Binarios"/>
                        </h:selectOneMenu>
                        <br/><br/>
                        
                      
                        
                          <br/><br/>
                        <h:commandButton class="btn btn-primary" value="Siguiente" action="#{evaluacionCrear.procesar()}">

                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>

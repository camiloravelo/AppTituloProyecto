<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="/AppTitulo2/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTitulo2/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTitulo2/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTitulo2/resources/js/bootstrap.js" type="text/javascript"></script>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>

        <div class="container-fluid">

            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTitulo2/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTitulo2/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>


            <div class="row" style="margin: 10px;">
                    <div class="col-md-3">
                    <div class="list-group">
                        <h:link value="Distribución de Estilos de Aprendizaje" class="list-group-item" outcome="./VerDistribucion.xhtml" />
                        <h:link value="Agrupar por Estilos de Aprendizaje" class="list-group-item" outcome="./AgruparPorEA.xhtml" />
                        <h:link value="Avance de un Estudiante" class="list-group-item" outcome="./RealizarSeguimiento.xhtml" />
                        <h:link value="Avance del curso" class="list-group-item" outcome="./AvanceCurso.xhtml" />
                        <h:link value="Gestionar Recursos de Aprendizaje" class="list-group-item" outcome="./gestionarRecursos.xhtml" />
                        <h:link value="Gestionar Estudiantes" class="list-group-item" outcome="./gestionarEstudiantes.xhtml" />
                        <h:link value="Gestionar Evaluaciones" class="list-group-item active" outcome="./setEvaluacion.xhtml?idTopico=0" />
                        <h:link value="Mi Perfil" class="list-group-item" outcome="./perfil.xhtml" >
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link> 
                    </div>
                    <h:form>
                        <h:commandButton id="salir" class="btn btn-danger" value="Salir" action="#{login.logout()}" />
                    </h:form>
                </div> 


                <div class="col-md-9">
                    <div class="page-header">
                        <h2>Gestionar Evaluaciones <small><br/>Seleccione el tópico con el que desea trabajar</small></h2>
                    </div>
                    <h:form>
                        <h:selectOneMenu value="#{evaluacionCrear.topico}">
                            <f:selectItem itemValue="1" itemLabel="Definición"/>
                            <f:selectItem itemValue="2" itemLabel="Caja negra/Caja blanca"/>
                            <f:selectItem itemValue="3" itemLabel="Descripción de entradas/salidas"/>
                            <f:selectItem itemValue="4" itemLabel="Interconexión de sistemas"/>
                            <f:selectItem itemValue="5" itemLabel="Descripción Funcional de Sistemas"/>
                            <f:selectItem itemValue="6" itemLabel="Descripción estructural de sistemas "/>
                            <f:selectItem itemValue="7" itemLabel="Representación de variables"/>
                            <f:selectItem itemValue="8" itemLabel="Concepto de cuantización"/>
                            <f:selectItem itemValue="9" itemLabel="Conversores A/D como caja negra"/>
                            <f:selectItem itemValue="10" itemLabel="Sistemas computacionales"/>
                            <f:selectItem itemValue="11" itemLabel="Descripción de sistemas eléctricos"/>
                            <f:selectItem itemValue="12" itemLabel="Contexto de asignatura"/>
                            <f:selectItem itemValue="13" itemLabel="Alcance de la asignatura"/>
                            <f:selectItem itemValue="14" itemLabel="Ejemplos de sistemas eléctricos"/>
                            <f:selectItem itemValue="15" itemLabel="Algoritmos de Búsqueda"/>
                            <f:selectItem itemValue="16" itemLabel="Variables eléctricas"/>
                            <f:selectItem itemValue="17" itemLabel="Voltaje"/>
                            <f:selectItem itemValue="18" itemLabel="Corriente"/>
                            <f:selectItem itemValue="19" itemLabel="Potencia"/>
                            <f:selectItem itemValue="20" itemLabel="Propiedades eléctricas de los materiales"/>
                            <f:selectItem itemValue="21" itemLabel="Resistividad"/>

                            <f:selectItem itemValue="23" itemLabel="Sistemas de referencias para voltaje, corriente y potencia"/>
                            <f:selectItem itemValue="24" itemLabel="Modelos eléctricos"/>
                            <f:selectItem itemValue="25" itemLabel="Diagramas eléctricos"/>
                            <f:selectItem itemValue="26" itemLabel="Símbolos eléctricos"/>
                            <f:selectItem itemValue="27" itemLabel="Nodos, ramas y mallas"/>
                            <f:selectItem itemValue="28" itemLabel="Punto de referencia o tierra"/>

                            <f:selectItem itemValue="33" itemLabel="Fuentes independientes de voltaje"/>
                            <f:selectItem itemValue="34" itemLabel="Fuentes independientes de corriente"/>
                            <f:selectItem itemValue="35" itemLabel="Fuentes dependientes de voltaje"/>
                            <f:selectItem itemValue="36" itemLabel="Fuentes dependientes de corriente"/>
                            <f:selectItem itemValue="37" itemLabel="Referencias para los elementos de un circuito"/>

                            <f:selectItem itemValue="46" itemLabel="Divisor de voltaje"/>
                            <f:selectItem itemValue="47" itemLabel="Divisor de corriente"/>
                            <f:selectItem itemValue="48" itemLabel="Equivalancia Thevenin /Norton"/>
                            <f:selectItem itemValue="49" itemLabel="Resolución de redes resistenvas bajo señales continuas y senoidales"/>
                            <f:selectItem itemValue="50" itemLabel="Introducción a las definiciones eléctricas: FASE, TIERRA, NEUTRO"/>
                            <f:selectItem itemValue="51" itemLabel="Ejemplos de diagramas reales de instalación eléctrica"/>
                            <f:selectItem itemValue="52" itemLabel="Dimensionamiento sencillo de redes eléctricas"/>
                            <f:selectItem itemValue="53" itemLabel="Sistemas de protección de aparatos eléctricos y de vida"/>
                            <f:selectItem itemValue="54" itemLabel="Concepto de puerta digital"/>
                            <f:selectItem itemValue="55" itemLabel="Niveles lógicos"/>
                            <f:selectItem itemValue="56" itemLabel="FAN in, FAN out"/>

                            <f:selectItem itemValue="65" itemLabel="Ejemplos de compuertas digitales con transistores mosfet"/>

                        <br/><br/>
                        <h:commandButton class="btn btn-primary" value="Siguiente" action="#{evaluacionCrear.procesar()}">

                        </h:commandButton>

                </div>
            </div>
        </div>
    </h:body>
</html>

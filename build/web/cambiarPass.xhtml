<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTituloProyecto/resources/js/bootstrap.js" type="text/javascript"></script>



        <style type="text/css">

            .caja-center {
                max-width: 369px;
                margin: 0 auto 20px;
                background-color: #fff;
                //border: 1px solid #e5e5e5;
            } 

        </style>
    </h:head>
    <h:body>

        <div class="container-fluid">

            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTituloProyecto/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTituloProyecto/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>

            <div class="caja-center" >
                <h2>
                    Cambiar Contraseña
                </h2>
                <h:form>

                    <h:panelGrid columns="2">
                        <h:outputLabel value="Contraseña actual"/>
                        <p:inputText value="#{login.passActual}" />

                        <h:outputLabel value="Contraseña nueva"/>
                        <p:password value="#{login.pass1}" />

                        <h:outputLabel value="repita Contraseña nueva"/>
                        <p:password value="#{login.pass2}" />
                    </h:panelGrid>

                    <h:commandButton value="Cambiar Contraseña" action="#{login.cambiarPass()}"  />
                    <h:outputText value="#{login.mensaje}" escape="false" rendered="#{login.mostrarMensaje}" />

                    <h:link class="btn btn-primary" value="Continuar" outcome="./index.xhtml" rendered="#{login.mostrarBoton}"/>



                </h:form>
            </div>
        </div>
    </h:body>
</html>

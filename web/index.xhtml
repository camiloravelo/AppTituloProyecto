<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTituloProyecto/resources/js/bootstrap.js" type="text/javascript"></script>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>

        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
            }


            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

            .caja-center {
                max-width: 560px;
                margin: 0 auto 20px;
                background-color: #F5F5F5;               
                border: 5px solid #ffff00;
                padding:50px;

                border-radius: 28px 28px 28px 28px;
                -moz-border-radius: 28px 28px 28px 18px;
                -webkit-border-radius: 20px 20px 20px 20px;
                border: 0px solid #168db8;
            } 
        </style>
    </h:head>


    <h:body>
        <div class="caja-center">
            <div class="row">
                <div class="col-md-5">
                    <img src="/AppTituloProyecto/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="col-md-7">

                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:form class="form-signin"  >
                        <p:inputText value="#{login.nombre}" id="nombre"
                                     required="true" label="username" placeholder="correo" style="width:100%;"/>
                        <p:password value="#{login.clave}"  required="true" placeholder="contraseña"
                                    label="password" style="width:100%;" />
                        <f:param name="nombre" value="#{estudianteBean.nombre}" />

                        <!--<p:commandButton id="loginButton" value="Login"
                             actionListener="{loginBean.login}" update=":mensajes"
                             oncomplete="manejarLogin(xhr, status, args)" />-->

                        <h:commandButton value="Ingresar" action="#{login.identificar2()}" class="btn btn-primary" style="width:100%;"/><br/>
                         <br/>
                         <h:link value="¿Olvidaste contraseña?"  outcome="./RecuperarPass.xhtml" />
                        <br/>
                        <h:link value="Crear Cuenta Alumno"  outcome="./crearCuenta.xhtml" /> 
                        <br/>
                         <h:link value="Crear Profesor"  outcome="./administrador.xhtml" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>

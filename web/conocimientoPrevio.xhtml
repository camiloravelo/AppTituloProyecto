<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>


        <style type="text/css">

            .caja-center {
                max-width: 800px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                padding:50px;
                -webkit-box-shadow: 0px 0px 49px 7px rgba(0,0,0,0.2);
                -moz-box-shadow: 0px 0px 49px 7px rgba(0,0,0,0.2);
                box-shadow: 0px 0px 49px 7px rgba(0,0,0,0.2);
                border-radius: 18px 18px 18px 18px;
                -moz-border-radius: 18px 18px 18px 18px;
                -webkit-border-radius: 8px 8px 8px 8px;
                border: 2px solid #168db8;
            } 
        </style>


    </h:head>

    <h:body>
        <div class="container-fluid">
           

            <div class="row">
                <div class="col-md-8 col-lg-offset-2">
                    <div class="page-header">
                        <h2>Conocimiento Previo <small><br/>Marque los tópicos que ya conoce, al presionar "Siguiente",
                            la aplicación te tomará la evaluación correspondiente a ese tópico.
                            </small></h2>
                    </div>
                    <div class="caja-center">
                        <h:form> 
                            <p:dataTable var="topico" value="#{previo.all}"   >  
                                <p:column headerText="id" style="width:62px"> 
                                    <h:outputText value="#{topico.idTopico}" />  
                                </p:column>  

                                <p:column headerText="Topico" > 
                                    <h:outputText value="#{topico.nombre}" />  
                                </p:column>  
                                <p:column style="width:62px">
                                    <h:selectBooleanCheckbox value="#{topico.isConocido}" >
                                        <f:selectItem itemValue="1" itemLabel="Number1 - 1" />
                                        <f:selectItem itemValue="2" itemLabel="Number1 - 2" />
                                    </h:selectBooleanCheckbox>
                                </p:column>

                            </p:dataTable>

                            <br/>
                            <h:commandButton id="submit" class="btn btn-primary btn-lg" value="Siguiente" action="#{previo.procesarDatos()}" />

                        </h:form> 
                    </div>
                </div>

            </div>
        </div>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTituloProyecto/resources/js/bootstrap.js" type="text/javascript"></script>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        
        
        <div class="container-fluid">
    	  
            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTituloProyecto/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTituloProyecto/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>
        
            <div class="row" style="margin: 10px;">
                <div class="col-md-3">
                    <div class="list-group">
                        <h:link value="Recursos de Aprendizaje" class="list-group-item" outcome="./Estudiante/accederRecursos.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  

                        </h:link>
                        
                        <h:link value="Repasar lo aprendido" class="list-group-item" outcome="./Estudiante/repasarAprendido.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>
                        
                        
                        <h:link value="Rendir Evaluación" class="list-group-item" outcome="./Estudiante/homeEvaluacion.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  

                        </h:link>
                        <h:link value="Estado de Avance" class="list-group-item" outcome="./Estudiante/estadoAvance.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  

                        </h:link>

                        <h:link value="Ver Perfil" class="list-group-item" outcome="./Estudiante/perfil.xhtml" >
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>
                        
                       
                    </div>
                    <h:form>
                        <h:commandButton id="salir" class="btn btn-default" value="Salir" action="#{login.logout()}" />
                    </h:form>
                </div> 
                <div class="col-md-9">

                    <div class="page-header">
                        <h1>Bienvenido <small><br/>Acceda a recursos, mida sus conocimientos, aprenda nuevos tópicos </small></h1>
                    </div>
                    

                </div>

            </div>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/AppTitulo2/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTitulo2/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTitulo2/resources/js/bootstrap.js" type="text/javascript"></script>
        <link href="/AppTitulo2/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container-fluid">   
            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTitulo2/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTitulo2/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>
            <div class="row" style="margin: 10px;">
                <div class="col-md-3">
                    <div class="list-group">
                        <h:link value="Gestionar Recursos" class="list-group-item" outcome="./gestionarRecursos.xhtml" />
                        <h:link value="Gestionar Estudiantes" class="list-group-item" outcome="./gestionarEstudiantes.xhtml" />
                        <h:link value="Gestionar Evaluaciones" class="list-group-item active" outcome="./setEvaluacion.xhtml?idTopico=0" />
                        <h:link value="Ver Perfil" class="list-group-item" outcome="./perfil.xhtml" >
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>                    
                    </div>
                    <h:form>

                        <h:commandButton id="salir" class="btn btn-default" value="Salir" action="#{login.logout()}" />
                    </h:form>
                </div> 
                <div class="col-md-9">  
                    <div class="page-header">
                        <h2>Editar Pregunta<small><br/> </small></h2>
                    </div>
                    <p:tooltip />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <div class="bs-callout bs-callout-info">
                        <h4>Instrucciones</h4>
                        <p>Puede escribir con etiquetas html, debe llenar todas las alternativas, el campo Solución es opcional, no utilize comillas dobles ni simples</p>

                    </div>

                    La pregunta que estamos editando es : <h:outputLabel value="#{evaluacionCrear.preguntaEdit.id}" ></h:outputLabel>
                    <h:form> 
                        <h:panelGrid columns="2"> 
                            <h:outputLabel value="Enunciado Pregunta"/>
                            <p:inputTextarea cols="50" rows="4" value="#{evaluacionCrear.preguntaEdit.enunciado}" autoResize="false" />
                        </h:panelGrid>
                        <hr/>
                        <h:panelGrid columns="2"> 
                            <h:outputLabel value="Alternativa a) " />
                            <p:inputTextarea cols="50" rows="2" value="#{evaluacionCrear.preguntaEdit.alt1}" autoResize="false" />
                            <h:outputLabel value="Alternativa b) " />
                            <p:inputTextarea cols="50" rows="2" value="#{evaluacionCrear.preguntaEdit.alt2}" autoResize="false" />
                            <h:outputLabel value="Alternativa c)" />
                            <p:inputTextarea cols="50" rows="2" value="#{evaluacionCrear.preguntaEdit.alt3}" autoResize="false" />
                            <h:outputLabel value="Alternativa d)" />
                            <p:inputTextarea cols="50" rows="2" value="#{evaluacionCrear.preguntaEdit.alt4}" autoResize="false" />
                            <h:outputLabel value="Alternativa correcta"/>
                            <h:selectOneMenu value="#{evaluacionCrear.preguntaEdit.correcto}">
                                <f:selectItem itemValue="1" itemLabel="a"/>
                                <f:selectItem itemValue="2" itemLabel="b"/>
                                <f:selectItem itemValue="3" itemLabel="c"/>
                                <f:selectItem itemValue="4" itemLabel="d"/>
                            </h:selectOneMenu>

                        </h:panelGrid>
                        <hr/>
                        <h:panelGrid columns="2"> 
                            <h:outputLabel value="Enunciado de la solución" />
                            <p:inputTextarea cols="50" rows="1" value="#{evaluacionCrear.preguntaEdit.solucion}" autoResize="false" />
                        </h:panelGrid>
                        <p:commandButton value="Guardar" action="#{evaluacionCrear.actualizarById()}"  />
                    </h:form>   
                </div>
            </div></div>

    </h:body>
</html>

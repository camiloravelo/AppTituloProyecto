<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
    <h:body>
        <div class="container-fluid">
            <div id="head">
                <ui:insert name="head" >

                    <ui:include src="static/cabecera.xhtml" />
                </ui:insert>
            </div>

            <div class="row>">
                <div class="col-md-8 col-lg-offset-2">
                    <h:form id="casa">
                        <h2>Tomar la evaluacion
                            <h:outputText value="#{previo.know.get(previo.actual).nombre}"  />
                        </h2>

                        <p:dataTable var="empleado" value="#{previo.hist}"  emptyMessage="El profesor aún no ha creado la evaluación">  
                            <p:column headerText="Preguntas" > 
                                <h:outputText value="#{empleado.enunciado}" escape="false" />  
                                <h:selectOneRadio value="#{empleado.respuesta}">
                                    <f:selectItem itemValue="1" itemLabel="#{empleado.alt1}" itemEscaped="false" /> 
                                    <f:selectItem itemValue="2" itemLabel="#{empleado.alt2}" itemEscaped="false" />
                                    <f:selectItem itemValue="3" itemLabel="#{empleado.alt3}" itemEscaped="false" /> 
                                    <f:selectItem itemValue="4" itemLabel="#{empleado.alt4}" itemEscaped="false" />
                                </h:selectOneRadio>
                            </p:column> 
                        </p:dataTable>
                        <br/>
                        <p:commandButton value="avanzar" action="#{previo.nextEvaluacion()}" update="casa" />
                    </h:form>  

                </div>
            </div>
        </div>
    </h:body>
</html>

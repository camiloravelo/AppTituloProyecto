<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <title>OA-Education</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/AppTituloProyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/AppTituloProyecto/resources/js/bootstrap.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row" style="background-color: #F5F5F5;padding: 20px;">
                <div class="col-md-3">
                    <img src="/AppTituloProyecto/resources/imagen/logo_uv.png" alt=""/>
                </div>

                <div class="span6 pull-right">
                    <div class="hidden-xs"><img src="/AppTituloProyecto/resources/imagen/header_decom.png" alt=""/></div>
                </div>
            </div>
            <h:form>
                <div id="btnSalir">
                    <h:commandButton class="btn btn-default" value="Salir" action="#{login.logout()}" />
                </div>
            </h:form>

            <div class="row" style="margin:10px;">
                <div class="col-md-3">
                    <div class="list-group">
                        <h:link value="Acceder a Recursos" class="list-group-item" outcome="./accederRecursos.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Repasar lo aprendido" class="list-group-item" outcome="./repasarAprendido.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Rendir Evaluación" class="list-group-item" outcome="./homeEvaluacion.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Estado de Avance" class="list-group-item active" outcome="./estadoAvance.xhtml">
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>

                        <h:link value="Ver Perfil" class="list-group-item" outcome="./perfil.xhtml" >
                            <f:param name="username" value="#{login.nombre}" />  
                        </h:link>


                    </div>
                </div> 
                <div class="col-md-9">                           
                    <div class="page-header">
                        <h2>Estado de Avance<small><br/>El estado de avance muestra los contenidos que has aprobado dentro de la aplicación</small></h2>
                    </div>

                    <h:form>
                        <p:mindmap value="#{mindmapView.root}" style="width: 100%;height: 600px;border: 1px solid black;">
        <p:ajax event="select" listener="#{mindmapView.onNodeSelect}" />
        <p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
    </p:mindmap>
 
    <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:outputText id="output" value="#{minmapView.selectedNode.data}" />
    </p:dialog> 
</h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
